spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: toolrent-backend
            client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost/login/oauth2/code/keycloak
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/toolrent-realm
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/toolrent-realm

management:
  endpoints:
    web:
      exposure:
        include: health,info
