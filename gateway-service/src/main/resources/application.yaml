server:
  port: 8080

# Config local de respaldo. Si usas Config Server, puede sobreescribir esto.
# La idea es que el gateway arranque aunque config-server/keycloak no est√©n arriba.
spring:
  application:
    name: gateway-service
  cloud:
    config:
      fail-fast: false
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - Accept
              - Origin
            exposedHeaders:
              - Authorization
              - Location
            allowCredentials: true

logging:
  level:
    org.springframework.web.cors: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO
