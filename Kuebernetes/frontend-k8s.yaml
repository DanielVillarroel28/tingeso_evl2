apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort # NodePort para exponer el servicio fuera del cluster
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000 # Puerto para acceder desde el navegador
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: danielv28/frontend-service:latest 
          ports:
            - containerPort: 80