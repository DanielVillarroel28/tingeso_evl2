server:
  # Usa el 8093 por defecto si no hay variable de entorno, para que coincida con tu local
  port: ${PORT:${SERVER_PORT:8093}}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    # CAMBIO: Usamos localhost para que el Gateway en IntelliJ pueda vernos
    hostname: localhost 
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: false # O true, a veces ayuda en local, pero prueba false con localhost primero