server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # --- RUTA TOOL-SERVICE ---
        - id: tool-service
          uri: lb://TOOL-SERVICE
          predicates:
            - Path=/tool-service/**
          filters:                 # <--- "filters" va aquÃ­, a la altura de "predicates"
            - StripPrefix=1        # <--- Y esto es un elemento de la lista de filtros
            
        # --- RUTA CLIENT-SERVICE ---
        - id: client-service
          uri: lb://CLIENT-SERVICE
          predicates:
            - Path=/client-service/** # Sugerencia: Usa prefijos consistentes
          filters:
            - StripPrefix=1
            
        # --- OTROS SERVICIOS ---
        - id: loan-service
          uri: lb://LOAN-SERVICE
          predicates:
            - Path=/loan/**
          filters:
            - StripPrefix=1

        - id: kardex-service
          uri: lb://KARDEX-SERVICE
          predicates:
            - Path=/kardex/**
          filters:
            - StripPrefix=1

        - id: fine-service
          uri: lb://FINE-SERVICE
          predicates:
            - Path=/fine/**
          filters:
            - StripPrefix=1
            
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
            allowCredentials: true