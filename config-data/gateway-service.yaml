server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # --- RUTA TOOL-SERVICE ---
        - id: tool-service
          uri: lb://tool-service
          predicates:
            - Path=/tool-service/**      # <--- Y esto es un elemento de la lista de filtros
            
        # --- RUTA CLIENT-SERVICE ---
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client-service/** # Sugerencia: Usa prefijos consistentes

            
        # --- OTROS SERVICIOS ---
        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/loan-service/**


        - id: kardex-service
          uri: lb://kardex-service
          predicates:
            - Path=/kardex-service/**


        - id: fine-service
          uri: lb://fine-service
          predicates:
            - Path=/fine-service/**
            
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
            allowCredentials: true