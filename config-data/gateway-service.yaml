server:
  port: 8090

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka
  instance:
    hostname: gateway-service
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      # --- CONFIGURACIÓN DE CORS ---
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "http://172.26.26.203:30000" # Tu IP de Minikube (Frontend)
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
        - TokenRelay # <--- FUNDAMENTAL PARA LA SEGURIDAD

      discovery:
        locator:
          enabled: true
          lower-case-service-id: false # Para que reconozca las mayúsculas de Eureka

      # --- RUTAS EN MAYÚSCULAS PARA EL FRONTEND ---
      routes:
        - id: tool-service
          uri: lb://tool-service
          predicates:
            - Path=/TOOL-SERVICE/**
          filters:
            - StripPrefix=1
            
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/CLIENT-SERVICE/**
          filters:
            - StripPrefix=1

        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/LOAN-SERVICE/**
          filters:
            - StripPrefix=1

        - id: kardex-service
          uri: lb://kardex-service
          predicates:
            - Path=/KARDEX-SERVICE/**
          filters:
            - StripPrefix=1

        - id: fine-service
          uri: lb://fine-service
          predicates:
            - Path=/FINE-SERVICE/**
          filters:
            - StripPrefix=1